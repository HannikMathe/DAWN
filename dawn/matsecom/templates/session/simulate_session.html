{% extends 'base.html' %}

{% block title %}
Select Options
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-3">Select Your Options</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="subscriber">Subscriber:</label>
            <select class="form-control" id="subscriber" name="subscriber">
                <option value="">Select Subscriber</option>
                <option value="subscriber1">Subscriber 1</option>
                <option value="subscriber2">Subscriber 2</option>
                <option value="subscriber3">Subscriber 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="service">Service:</label>
            <select class="form-control" id="service" name="service">
                <option value="">Select Service</option>
                <option value="service1">Service 1</option>
                <option value="service2">Service 2</option>
                <option value="service3">Service 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <select class="form-control" id="duration" name="duration">
                <option value="">Select Duration</option>
                <option value="1month">1 Month</option>
                <option value="3months">3 Months</option>
                <option value="6months">6 Months</option>
                <option value="12months">12 Months</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
