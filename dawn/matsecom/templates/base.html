<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" />
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        color: #495057; /* Dark gray text */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      header,
      footer {
        padding: 0;
        color: #000; /* Black text color for both header and footer */
      }
      
      main {
        text-align: center;
        padding: 20px;
        background-color: #fff; /* White content background */
        border-radius: 20px; /* Rounded corners for the content */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
        margin: 0 20px 0 20px;
        flex: 1; /* Take remaining space */
      }
      
      .btn-primary {
        background-color: rgba(34, 111, 155, 0.8); /* Light transparent purple button background */
        border-color: rgba(145, 193, 219, 0.8); /* Light transparent purple button border color */
      }
      
      .list-group {
        margin-top: 20px;
      }
      
      .list-group-item {
        background-color: #fff; /* White list item background */
        color: #495057; /* Dark gray text in list items */
        border-color: rgba(147, 112, 219, 0.4); /* Light transparent purple border for list items */
      }
      
      .alert {
        background-color: rgba(147, 112, 219, 0.2); /* Light transparent purple alert background */
        color: #495057; /* Dark gray text in alerts */
      }
    </style>
    <title>
      {% block title %}
        Matsecom SMS Service
      {% endblock %}
    </title>
  </head>
  <body class="bg-light">
    <header class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="../../static/Matsecom.png" alt="MATSECOM Logo" height="80" /></a>
        {% comment %} <h1 class="navbar-text text-center mb-0">Welcome to MATSECOM!</h1> {% endcomment %}
        <form class="form-inline my-2 my-lg-0 ml-auto" method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>
    </header>

    <main>
      {% block content %}

      {% endblock %}
    </main>

    <footer>
      <div class="container text-center">&copy; 2024 MATSECOM</div>
    </footer>
  </body>
</html>
