{% extends 'base.html' %}

{% block title %}
Select Subscriber
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-3">Create Invoice</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="subscriber">Subscriber:</label>
            <select class="form-control" id="subscriber" name="subscriber">
                <option value="">Select Subscriber</option>
                <option value="subscriber1">Subscriber 1</option>
                <option value="subscriber2">Subscriber 2</option>
                <option value="subscriber3">Subscriber 3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
