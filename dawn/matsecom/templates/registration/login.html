{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Log In</h2>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="form-group">{{ form.username|add_class:'form-control' }}</div>
          <div class="form-group">{{ form.password|add_class:'form-control' }}</div>
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
